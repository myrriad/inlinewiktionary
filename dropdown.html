<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="standard.css">
</head>

<body>
    <div id="delete-tabs-div">
        <span>Delete all inline wiktionary tabs: </span>
        <button id="delete-tabs">X</button>
    </div>
    <div id="default-jump-div">
        <p>Choose default language to try to jump to:</p>
        <input type="text" id="lang-input" name="lang-input" value="" placeholder="Insert default language here">
        <input type="submit" id="lang-submit" value="submit">
    </div>
    <div id="synced"></div>
    <script src="options.js"></script>
</body>

</html>
